<nav [class.open]="isNavbarOpen">
  <ul>
    <li *ngFor="let menuItem of menuItems" (click)="navigateTo(menuItem.route); itemClicked.emit()">
      <mat-icon *ngIf="(isMobileView || !isMobileView) && menuItem.icon">{{ menuItem.icon }}</mat-icon>
      <span>{{ menuItem.label }}</span> <!-- Show label only on mobile view -->
    </li>
  </ul>
</nav>
