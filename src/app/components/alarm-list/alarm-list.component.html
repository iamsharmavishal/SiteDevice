<div style="display: flex; justify-content: space-between; align-items: center;">
  <h5>Alarm/Configuartion List</h5>
  <button mat-button (click)="openAlertDialog()" class="create-alert-button" style="margin-left: auto;">Create Alarm</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 alarm-list-table">
  <ng-container matColumnDef="siteId">
    <th mat-header-cell *matHeaderCellDef> Site ID </th>
    <td mat-cell *matCellDef="let element"> {{element.siteId}} </td>
  </ng-container>

  <ng-container matColumnDef="alertType">
    <th mat-header-cell *matHeaderCellDef> Alert Type </th>
    <td mat-cell *matCellDef="let element"> {{element.alertType}} </td>
  </ng-container>

  <ng-container matColumnDef="alertLevel">
    <th mat-header-cell *matHeaderCellDef> Alert Level </th>
    <td mat-cell *matCellDef="let element"> {{element.alertLevel}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <a class="resolve-link" (click)="openAlertDialog(element)" style="text-decoration: none;">Resolve</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="dataSource.data.length === 0" style="text-align: center; margin-top: 20px;">
  <p>No data found.</p>
</div>

<mat-paginator class="alarm-paginator" [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5]" (page)="fetchAlerts()"></mat-paginator>
